# Pre-commit hooks for the floor-heights project
# Run: pre-commit install
# Then ruff and mypy will automatically run on git commit

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version
    rev: v0.11.10
    hooks:
      # Run the linter
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix ]
      # Run the formatter  
      - id: ruff-format
  
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies: [
          types-PyYAML,
          types-tabulate,
          types-tqdm,
          types-pytz,
          types-requests,
          pandas-stubs,
          types-Pillow,
          types-boto3,
          sqlalchemy,
        ]